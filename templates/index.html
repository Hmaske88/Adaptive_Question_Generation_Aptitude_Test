<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap JS (jQuery and Popper.js are required dependencies) -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
 
    <title>Document</title>
</head>


<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-10 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Aptitude Test</p>
      
                      <form class="mx-1 mx-md-4" method="post" action="" id="questionForm">

                        <div>
                            <p>{{aptitude.sno}}. {{aptitude.question}}</p>
                        </div>
                        <input type="radio" id="a" name="options" value="{{aptitude.a}}">
                        <label for="a">{{aptitude.a}}</label><br>
                        <input type="radio" id="b" name="options" value="{{aptitude.b}}">
                        <label for="b">{{aptitude.b}}</label><br>
                        <input type="radio" id="c" name="options" value="{{aptitude.c}}">
                        <label for="c">{{aptitude.c}}</label><br>
                        <input type="radio" id="d" name="options" value="{{aptitude.d}}">
                        <label for="d">{{aptitude.d}}</label><br><br>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg" id="nextButton" name="form_button">Next</button>
                        </div>
                          
                    </form>
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <a href="/result"><button type="submit" class="btn btn-primary btn-lg" name="submit_button">Submit</button></a>
            </div>
          </div>
        </div>
        </div>
      </section>
</body>
</html>
