<body>
    <section class="vh-100 section-bg" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-10 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Test</p>
      
                      <form class="mx-1 mx-md-4" method="post" action="" id="questionForm">

                        <div>
                            <p>{{que.sno}}. {{que.question}}</p>
                        </div>
                        <input type="radio" id="a" name="options" value="{{que.a}}">
                        <label for="a">{{que.a}}</label><br>
                        <input type="radio" id="b" name="options" value="{{que.b}}">
                        <label for="b">{{que.b}}</label><br>
                        <input type="radio" id="c" name="options" value="{{que.c}}">
                        <label for="c">{{que.c}}</label><br>
                        <input type="radio" id="d" name="options" value="{{que.d}}">
                        <label for="d">{{que.d}}</label><br><br>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg" id="nextButton" name="form_button">Next</button>
                        </div>
                          
                    </form>
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <a href="/result"><button type="submit" class="btn btn-danger btn-lg" name="submit_button">Submit</button></a>
            </div>
          </div>
        </div>
        </div>
      </section>
