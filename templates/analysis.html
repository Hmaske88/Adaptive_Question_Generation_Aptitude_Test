<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap JS (jQuery and Popper.js are required dependencies) -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

     <!-- For using charts for analysis, using chart.js -->
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
     

    <title>Analysis</title>
</head>


<body style="background-color: #eee;">
    <section class="vh-100" >
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">

                    <!-- Start Graph -->
                    <canvas id="lineChart" width="900" height="400"></canvas>
                      <script>
                        var ctx= document.getElementById("lineChart").getContext("2d");
                        var lineChart= new Chart(ctx, {
                          type:"line",
                          data:{
                            labels:{{all_dates | safe}},
                            datasets:[
                              {
                                label:"Performance",
                                data : {{all_marks | safe}},
                                fill : false,
                                borderColor : "rgb(75, 192, 192)",
                                lineTension : 0.1
                              }
                            ]
                          },
                          options : {
                            responsive:false
                          }
                        });
                      </script>
                      <!-- End Graph -->

                      
                      <div class="col-md-10 col-lg-6 col-xl-10 order-2 order-lg-1">
                      <br>
                      <br>
                      <br>
                      <br>

                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Answers</p>
      
                      <form class="mx-1 mx-md-4" method="post" action="" id="questionForm">

                        {% for i in questions %}
                        <div>
                            <p>{{i.sno}}. {{i.question}}</p>
                            <p>Answer : {{i.answer}}</p>
                        </div>
                      <hr>

                        {% endfor %}
                          
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </section>
</body>
</html>
